<div class='row'>
    <div class='col-md-6'>
        <h3>Change E-Mail Address</h3>
        <form name='change_email'>
            <div class='form-group'>
                <label for='new_email'>
                    New E-mail Address
                </label>
                <input class="form-control" type="text" id='new_email' placeholder='E-mail' ng-model='change_email.new_email' required />
            </div>
            <div class='form-group'>
                <label for='new_email_repeat'>
                    Repeat New E-mail Address
                </label>
                <input class="form-control" type="text" id='new_email_repeat' placeholder='Repeat E-mail' ng-model='change_email.new_repeat' required />
            </div>
            <!--
            <div class='form-group'>
                <label for='new_email_pass'>
                    Current Password
                </label>
                <input id='new_email_pass' class="form-control" type='password' placeholder='Password' ng-model='change_email.pass' required />
            </div>
        -->
            <button ng-disabled='change_email.$invalid' class='btn btn-default' type='submit' ng-click='changeEmail(change_email.new_email, change_email.new_repeat, change_email.pass)'>Change E-mail Address</button>
        </form>
        <div ng-if="changeEmailError" class="alert alert-danger" role="alert">{{changeEmailError}}</div>
        <div ng-if="changeEmailInfo" class="alert alert-info" role="alert">{{changeEmailInfo}}</div>
    </div>
    <div class='col-md-6'>
        <h3>Change Password</h3>
        <form name='change_pass'>
            <!--
            <div class='form-group'>
                <label for='change_pass_current'>
                    Current Password
                </label>
                <input id='change_pass_current' class='form-control' type='password' placeholder='Current Password' ng-model='change_pass.current' required />
            </div>
            -->
            <div class='form-group'>
                <label for='change_pass_new'>
                    New Password
                </label>
                <input id='change_pass_new' class='form-control' type='password' placeholder='New Password' ng-model='change_pass.new_pass' required />
            </div>
            <div class='form-group'>
                <label for='change_pass_repeat'>
                    Repeat New Password
                </label>
                <input id='change_pass_repeat' class='form-control' type='password' placeholder='Repeat Password' ng-model='change_pass.new_repeat' required />
            </div>
            <button ng-disabled='change_pass.$invalid' class='btn btn-default' ng-click='changePassword(change_pass.new_pass, change_pass.new_repeat)' type='submit'>Change Password</button>
        </form>
        <div ng-if="changePasswordError" class="alert alert-danger" role="alert">{{changePasswordError}}</div>
        <div ng-if="changePasswordInfo" class="alert alert-info" role="alert">{{changePasswordInfo}}</div>
    </div>
</div>
<hr />
<div class='row' style='margin-bottom: 5px;'>
    <div class='col-md-6'>
        <button class='btn btn-primary' type='submit' ng-click='chooseConference()'><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
 My Conferences</button>
    </div>
    <div class='col-md-6 text-right'>
        <button class='btn btn-default' type='submit' ng-click='resetPassword()'>Reset Password</button>
        <div ng-if="resetPasswordError" class="alert alert-danger" role="alert">{{resetPasswordError}}</div>
        <div ng-if="resetPasswordInfo" class="alert alert-info" role="alert">{{resetPasswordInfo}}</div>
    </div>
</div>
<div class='row'>
    <div class='col-md-6 col-md-offset-6 text-right'>
        <div class="form-inline">
            <form>
                <div class='form-group' ng-show="requestedRemoveUser" class="alert alert-info" role="alert">
                    <label for='remove_user_pass'>
                        Enter your current password
                    </label>
                    <input id='remove_user_pass' class='form-control' type='password' placeholder='Password' ng-model='remove_pass' />
                    <button class='btn btn-default' type='submit' ng-click='cancelRemoveUserRequest()'>Cancel</button>
                </div>
                <button class='btn btn-danger' type='submit' ng-click='requestRemoveUser(remove_pass)'>Delete Account</button>
            </form>
        </div>
        <div ng-if="removeUserError" class="alert alert-danger" role="alert">{{removeUserError}}</div>
    </div>
</div>
