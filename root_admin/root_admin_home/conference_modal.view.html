<div class="modal-header">
	<button type="button" class="close" ng-click='dismiss()' aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="modal-title">Conference {{conference.name}}</h3>
	<h5>ID: {{conference.uid}}</h3>
	<a ng-href='{{getConferenceURL(conference)}}' target='_blank' class='btn btn-xs btn-primary'>Administer</a>
	<button style='float: right' class='btn btn-xs btn-danger' ng-click='requestDeleteConference(conference.uid)'>Delete Conference</button>
</div>
<div class="modal-body">
	<h5>Administrators:</h5>
	<table>
		<tr ng-repeat="user in allUsers">
			<td>
				<label>
					<input ng-model='adminUsers[user.uid]' type="checkbox" />
					{{user.email}}
				</label>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class='btn btn-primary' ng-click='dismiss()'>Done</button>
</div>
