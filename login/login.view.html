<div id="login" ng-controller="LoginController" class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>ConfApp Admin Login</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">E-Mail Address</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
                <button ng-click='resetPassword(username)' ng-disabled="!username" class="btn btn-link">Reset Password</button>
            </div>
        </form>
        <div ng-if="loginError" class="alert alert-danger" role="alert">{{loginError}}</div>
        <div ng-if="loginInfo" class="alert alert-warning" role="alert">{{loginInfo}}</div>
    </div>
</div>
